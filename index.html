
<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Strategist & Builder | Portfolio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            keyframes: {
              'fade-in': {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              'slide-in-bottom': {
                '0%': { transform: 'translateY(20px)', opacity: '0' },
                '100%': { transform: 'translateY(0)', opacity: '1' },
              }
            },
            animation: {
              'in': 'fade-in 0.5s ease-out forwards',
              'fade-in': 'fade-in 0.5s ease-out forwards',
              'slide-in-from-bottom': 'slide-in-bottom 0.7s cubic-bezier(0.16, 1, 0.3, 1) forwards'
            }
          }
        }
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #050505;
        color: #ffffff;
        cursor: default;
      }
      .selection-yellow::selection {
        background: #FFEE00;
        color: #000;
      }
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #050505;
      }
      ::-webkit-scrollbar-thumb {
        background: #222;
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #333;
      }
      
      /* Fix para animações que dependem do prefixo animate-in */
      .animate-in {
        animation: fade-in 0.5s ease-out forwards;
      }
      .slide-in-from-bottom-4 {
        animation: slide-in-bottom 0.7s cubic-bezier(0.16, 1, 0.3, 1) forwards;
      }
    </style>
  </head>
  <body class="selection-yellow">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
