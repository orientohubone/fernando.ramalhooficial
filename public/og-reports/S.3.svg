<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#050505"/>
      <stop offset="100%" style="stop-color:#1A1A1A"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg)"/>
  
  <!-- Price Chart Pattern -->
  <g opacity="0.15">
    <polyline points="200,400 300,350 400,300 500,250 600,200 700,150 800,100" 
              stroke="#58B573" stroke-width="2" fill="none"/>
    <polyline points="200,450 300,420 400,380 500,340 600,300 700,260 800,220" 
              stroke="#FFEE00" stroke-width="2" fill="none"/>
    <circle cx="200" cy="400" r="3" fill="#58B573"/>
    <circle cx="300" cy="350" r="3" fill="#58B573"/>
    <circle cx="400" cy="300" r="3" fill="#58B573"/>
    <circle cx="500" cy="250" r="3" fill="#58B573"/>
    <circle cx="600" cy="200" r="3" fill="#FFEE00"/>
    <circle cx="700" cy="150" r="3" fill="#FFEE00"/>
    <circle cx="800" cy="100" r="3" fill="#FFEE00"/>
  </g>
  
  <!-- Report ID -->
  <text x="100" y="80" font-family="Arial, sans-serif" font-size="16" font-weight="900" fill="#58B573" letter-spacing="4">
    REPORT S.3
  </text>
  
  <!-- Main Title -->
  <text x="100" y="200" font-family="Arial, sans-serif" font-size="64" font-weight="900" fill="#FFEE00" letter-spacing="-2">
    Revolução da
  </text>
  
  <text x="100" y="280" font-family="Arial, sans-serif" font-size="56" font-weight="900" fill="#FFFFFF" letter-spacing="-1">
    Precificação SaaS
  </text>
  
  <!-- Description -->
  <text x="100" y="350" font-family="Arial, sans-serif" font-size="20" font-weight="400" fill="#FFFFFF" opacity="0.8">
    Do modelo fixo ao valor gerado em tempo real
  </text>
  
  <!-- Category Badge -->
  <rect x="100" y="400" width="120" height="30" fill="#58B573"/>
  <text x="160" y="420" font-family="Arial, sans-serif" font-size="12" font-weight="900" fill="#050505" text-anchor="middle">
    SAAS
  </text>
  
  <!-- Bottom Accent -->
  <rect x="100" y="480" width="150" height="3" fill="#FFEE00"/>
  
  <!-- Intelligence Hub Brand -->
  <text x="100" y="520" font-family="Arial, sans-serif" font-size="14" font-weight="400" fill="#FFFFFF" opacity="0.6">
    Intelligence Hub | Strategic Reports
  </text>
  
  <!-- Price Icon -->
  <g transform="translate(900, 200)">
    <text x="100" y="80" font-family="Arial, sans-serif" font-size="48" font-weight="900" fill="#58B573" text-anchor="middle">
      $
    </text>
    <path d="M 50 100 L 150 100" stroke="#FFEE00" stroke-width="3"/>
    <path d="M 60 120 L 140 120" stroke="#FFEE00" stroke-width="2"/>
    <path d="M 70 140 L 130 140" stroke="#FFEE00" stroke-width="1"/>
    <circle cx="100" cy="160" r="20" fill="none" stroke="#FFFFFF" stroke-width="2"/>
    <text x="100" y="168" font-family="Arial, sans-serif" font-size="16" font-weight="900" fill="#FFFFFF" text-anchor="middle">
      $
    </text>
  </g>
  
  <!-- Corner Accent -->
  <path d="M 1100 50 L 1150 50 L 1150 100 Z" fill="#FFEE00" opacity="0.8"/>
</svg>
